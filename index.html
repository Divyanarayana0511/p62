<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="jumbotron">
                <h1>My favourite cartoon characters </h1> </div>
        </header>
    </div>
    <section id="grid">
        <h2> Photo Grid</h2>
        <div class="container">
            <div class="image"> <img src="chotabheem.jpg"> </div>
            <div class="image"> <img src="Tom-Jerry.jpg"> </div>
            <div class="image"> <img src="mrbean.jpg"> </div>
            <div class="image"> <img src="th.jfif"> </div>
        </div>
    </section>
    <section id="grid2">
        <div class="container">
            <div class="rowtext-center">
                <div class="col-sm-2">
                    <figure> <img src="chotabheem.jpg">
                        <figcaption>Chotabheem</figcaption>
                    </figure>
                </div>
                <div class="col-sm-2">
                    <figure> <img src="Tom-Jerry.jpg">
                        <figcaption>Tom and Jerry</figcaption>
                    </figure>
                </div>
                <div class="col-sm-2">
                    <figure> <img src="mrbean.jpg">
                        <figcaption>Mr Bean</figcaption>
                    </figure>
                </div>
                <div class="col-sm-2">
                    <figure> <img src="th.jfif">
                        <figcaption>Chotabheem</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active"> <img src="chotabheem.jpg" alt="Chota Bheem"> </div>
            <div class="item"> <img src="Tom-Jerry.jpg" alt="Tom and Jerry"> </div>
            <div class="item"> <img src="mrbean.jpg" alt="Mr Bean"> </div>
            <div class="item"> <img src="th.jfif" alt="Bheem again"> </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
    </div>
</body>
